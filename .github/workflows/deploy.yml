name: Deploy React App to AWS S3 + CloudFront

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  deploy:
    name: Build and Deploy React App
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: project
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      - name: üü¢ Set up Node.jenkins
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: üì¶ Install dependencies
        run: npm install

      - name: üõ†Ô∏è Build the app
        run: npm run build

      - name: ‚òÅÔ∏è Sync to S3 bucket
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --delete
        env:
          AWS_S3_BUCKET: react-app-deploy-jbayuelo-bucket
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          SOURCE_DIR: project/dist

      - name: Get CloudFront Distribution ID from SSM
        id: get_cf_id
        run: |
          CF_ID=$(aws ssm get-parameter \
            --name "/devops/react-app/cloudfront_distribution_id" \
            --query "Parameter.Value" \
            --output text)
          echo "CF_ID=$CF_ID" >> $GITHUB_ENV

      - name: üîÅ Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "$CF_ID" \
            --paths "/*" \
            --no-cli-pager
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
